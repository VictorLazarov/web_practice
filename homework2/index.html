<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма за регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <input type="text" placeholder="Потребителско име" required>
            <input type="password" placeholder="Парола" required>
            <input type="tel" placeholder="Телефон" required>
            <input type="email" placeholder="Имейл адрес" required>
            <select required>
                <option value="sobstvenik" selected>Собственик</option>
                <option value="naematel">Наемател</option>
            </select>
            <input type="text" placeholder="Номер на апартамента" required>
            <button type="submit">Регистрирай ме!</button>
        </form>
    </div>
</body>
</html>
